<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">ðŸ“Š Portfolio Admin Panel</h1>
                <div class="flex items-center gap-4">
                    <span id="firebase-status" class="text-sm">ðŸ”„ Connecting...</span>
                    <button onclick="exportData()" class="bg-blue-800 px-4 py-2 rounded">Export Data</button>
                </div>
            </div>
        </header>
        
        <!-- Dashboard -->
        <main class="container mx-auto p-6">
            <!-- Analytics Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm">Page Views</h3>
                    <p class="text-3xl font-bold text-blue-600" id="admin-page-views">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm">Total Interactions</h3>
                    <p class="text-3xl font-bold text-green-600" id="admin-interactions">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm">Certificate Views</h3>
                    <p class="text-3xl font-bold text-purple-600" id="admin-cert-views">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm">Contact Submissions</h3>
                    <p class="text-3xl font-bold text-orange-600" id="admin-contact-subs">0</p>
                </div>
            </div>
            
            <!-- Certificate Management -->
            <div class="bg-white rounded-lg shadow mb-8">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-bold">ðŸŽ“ Certificate Management</h2>
                </div>
                <div class="p-6">
                    <div id="admin-certificates" class="space-y-4">
                        <!-- Certificates will be loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Recent Activity -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-bold">ðŸ“ˆ Recent Activity</h2>
                </div>
                <div class="p-6">
                    <div id="admin-activity" class="space-y-2">
                        <!-- Activity will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
